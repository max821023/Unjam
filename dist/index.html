<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unjam</title>
  <style type="text/css">
    /* canvas {
      border: 1px solid black;
    } */
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/index.css">
</head>
<body>
  <h1 class="title">Unjam</h1>
  <canvas id="game-canvas" height="420" width="420"></canvas>
  <div class="instructions">
    <h4>
      The goal is to move the red piece out of the opening. 
      To start, select a piece you want to move with the cursor. 
      After highlighting the piece, you will be able to move the selected piece.
    </h4>
  </div>
  <div class="buttons">
    <button class="button"><i class="fas fa-sync-alt" id="refresh"></i></button>
    <a href="https://github.com/max821023"><button class="button"><i class="fab fa-github"></i></button></a>
    <button class="button"><i class="fab fa-linkedin-in"></i></button>
  </div>
  <div id="win-message"></div>
  <script type="application/javascript" src="./main.js"></script>
</body>
</html>
